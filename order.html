<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Fruitables</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .hero {
            background: url('https://img.freepik.com/free-photo/shopping-bag-cart_23-2148879372.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .order-section {
            padding: 50px 0;
        }
        .order-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>Place Your Order</h1>
    <p>Get the freshest fruits and vegetables delivered to your doorstep</p>
</div>

<div class="container order-section">
    <h2>Order Form</h2>
    <form action="payment.html" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="orderDetails">Order Details</label>
            <textarea class="form-control" id="orderDetails" name="orderDetails" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Order</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
