<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fruitables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-details {
            margin-top: 30px;
        }

        .contact-details h5 {
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .contact-details p {
            margin-bottom: 10px;
        }

        .contact-details .material-icons {
            vertical-align: middle;
            margin-right: 10px;
            color: #4CAF50;
        }

        .illustration {
            text-align: center;
            margin-bottom: 30px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 illustration">
                <img src="img/contact.png">
            </div>
            <div class="col-lg-6">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h5>Contact Information</h5>
                    <p><span class="material-icons">location_on</span>Motihari Bihar</p>
                    <p><span class="material-icons">phone</span>+91 7992292086</p>
                    <p><span class="material-icons">email</span>info@fruitables.com</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
